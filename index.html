<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Player VS. Player - A sample game</title>
    <style>
        .winner {
          color: green;
        }

        p span {
            margin-right: 1rem;
        }

        form {
            display: inline;
        }

        footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/ 
            height: 40px;
            /*background: rgb(87, 87, 87);*/
        }

        a {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <center>
        <div class = "container">
            <h1><i>Player VS. Player</i></h1>
            <p><h4 class = "winScore">Winning Score: <span id = "w">0</span></h4></p>
            <p>
                Player 1 Score: <span id = "p1Score">0</span>
                Player 2 Score: <span id = "p2Score">0</span>
            </p>
            <form>
                <input type = "number" id = "inputScore"/>
                <button class = "btn btn-primary" id = "submitBtn">Submit</button>
            </form>
            <button class = "btn btn-primary" id = "p1Btn" disabled = "disabled">Player 1</button>
            <button class = "btn btn-primary" id = "p2Btn" disabled = "disabled">Player 2</button>
            <button class = "btn btn-primary" id = "resetBtn">Reset</button>
        </div>
        <footer class = "footer">Project by: <a target="_blank" href="https://www.facebook.com/rko.jishan/">Irfanul Islam Jishan</a></footer>
    </center>
    <script src="main.js"></script>
</body>
</html>
